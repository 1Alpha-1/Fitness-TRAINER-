    <section class="booking-section">
        <div class="booking-container">
            <h1>Book Your Training Session</h1>
            <form class="booking-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="session-type">Session Type</label>
                    <select id="session-type" name="session-type" required>
                        <option value="">Select a session type</option>
                        <option value="personal">Personal Training</option>
                        <option value="group">Group Training</option>
                        <option value="consultation">Initial Consultation</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Preferred Time</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <button type="submit" class="submit-btn" onclick="window.open('https://wa.me/+233509419901>?text=I%20would%20like%20to%20book%20a%20session', '_blank')"">Book Session</button>
            </form>
        </div>
    </section>
